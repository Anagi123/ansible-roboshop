- name: install redis component
  hosts: redis
  become: yes
  tasks:
  - name: install redis repo
    ansible.builtin.yum:
      name: https://rpms.remirepo.net/enterprise/remi-release-8.rpm -y
      state: installed
  - name: Enable Redis 6.2
    ansible.builin.command: "yum module enable redis:remi-6.2 -y"
      
    